<!DOCTYPE html>
<html>
    <head>
        <title>Form examples</title>
    </head>
    <body>
       
<label for="username">Username:</label>
<input type="text" id="username" name="username" maxlength="50">
  
<label for="age">Age</label>
<input type="number" id="age" name="age" maxlength="120" min="5" max="120" step="1">


<legend>Sex</legend>
<input type="radio" id="basic" value="male" name="basic">
<label for="basic">Male</label>

<input type="radio" id="basic" value="female" name="basic">
<label for="basic">Female</label>
</body>
</html>
